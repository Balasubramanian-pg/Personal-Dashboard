<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashFund Dashboard</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&family=Afacad:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="flex h-screen w-full overflow-hidden">
        
        <!-- SIDEBAR -->
        <div id="sidebar" class="bg-white shadow-xl h-full flex flex-col justify-between z-50">
            <div class="p-6 flex flex-col h-full">
                <!-- Header -->
                <div class="flex items-center justify-between mb-8 h-10 logo-container">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <div class="w-8 h-8 flex-shrink-0 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl font-sans">C</div>
                        <h1 class="text-2xl font-bold navy-blue heading-font hide-on-collapse whitespace-nowrap">CashFund</h1>
                    </div>
                    <!-- Desktop Collapse Button -->
                    <button onclick="toggleSidebar()" class="hidden lg:block text-gray-400 hover:text-blue-600 transition-colors hide-on-collapse">
                        <svg id="collapseIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/></svg>
                    </button>
                    <!-- Mobile Close -->
                    <button onclick="toggleSidebar()" class="lg:hidden text-gray-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>
                
                <!-- Nav -->
                <div class="flex-1 overflow-y-auto overflow-x-hidden">
                    <div class="mb-4 text-xs font-semibold text-gray-400 uppercase tracking-wider hide-on-collapse">Home</div>
                    <nav class="space-y-2">
                        <button onclick="switchTab('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg nav-active transition-all group relative text-left">
                            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg>
                            <span class="font-medium hide-on-collapse whitespace-nowrap">Overview</span>
                        </button>
                        
                        <button onclick="switchTab('business')" id="nav-business" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg nav-inactive transition-all group relative text-left">
                            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
                            <span class="font-medium hide-on-collapse whitespace-nowrap">Business</span>
                        </button>

                        <button onclick="switchTab('calendar')" id="nav-calendar" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg nav-inactive transition-all group relative text-left">
                            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                            <span class="font-medium hide-on-collapse whitespace-nowrap">Calendar</span>
                        </button>
                    </nav>

                    <!-- Promo Box -->
                    <div class="mt-8 bg-gradient-to-br from-blue-500 to-cyan-400 rounded-xl p-4 text-white hide-on-collapse transition-all duration-200">
                        <div class="mb-2 bg-white/20 w-8 h-8 rounded flex items-center justify-center">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                        </div>
                        <h3 class="font-bold text-sm mb-1 whitespace-nowrap">Try AI CashFund</h3>
                        <p class="text-xs opacity-90 mb-3 whitespace-nowrap">3 Month Free Trial</p>
                        <button class="w-full bg-white text-blue-600 text-xs font-bold py-2 rounded-lg">Try Now</button>
                    </div>
                </div>

                <!-- Profile -->
                <div class="pt-4 border-t flex items-center gap-3">
                    <img src="https://ui-avatars.com/api/?name=Fajar+Alexander&background=0D8ABC&color=fff" class="w-10 h-10 rounded-full flex-shrink-0">
                    <div class="hide-on-collapse overflow-hidden">
                        <p class="text-sm font-bold text-gray-800 whitespace-nowrap">Fajar Alexander</p>
                        <p class="text-xs text-gray-500 whitespace-nowrap">fajar@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- MAIN CONTENT AREA -->
        <div class="flex-1 flex flex-col h-full overflow-hidden w-full relative">
            <!-- Top Header -->
            <header class="bg-white shadow-sm flex-shrink-0 z-40">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center gap-4">
                        <button id="menuBtn" onclick="toggleSidebar()" class="p-2 hover:bg-gray-100 rounded-lg lg:hidden">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                        </button>
                        <h2 id="viewHeaderTitle" class="text-xl font-bold text-gray-800 heading-font">Overview Dashboard</h2>
                    </div>
                    
                    <div id="globalControls" class="hidden flex items-center gap-3">
                        <div class="hidden md:flex items-center bg-gray-50 border rounded-lg px-3 py-2 text-sm text-gray-600">
                            <span>Mon, 7 July 2025</span>
                        </div>
                        <button class="bg-gray-900 text-white px-4 py-2 rounded-lg text-sm font-medium">Export</button>
                    </div>
                </div>
            </header>

            <!-- Dynamic Content Container -->
            <main id="main-content" class="flex-1 overflow-auto p-6 bg-gray-50">
                <!-- Content injects here -->
            </main>
        </div>
    </div>

    <!-- Main Logic -->
    <script src="script.js"></script>
</body>
</html>
