<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Import Afacad Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Afacad', sans-serif;
            background-color: #F9FAFB; /* Soft background to make cards pop */
        }
        
        /* Smooth Fade In */
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* "Cool" Shadow Utility Class */
        .card-aesthetic {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 
                        0 10px 15px -3px rgba(0, 0, 0, 0.04), 
                        0 0 0 1px rgba(0,0,0,0.03); /* Subtle outline */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-aesthetic:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 
                        0 8px 10px -6px rgba(0, 0, 0, 0.01),
                        0 0 0 1px rgba(0,0,0,0.04);
        }
    </style>
</head>
<body class="p-8">

    <div class="fade-in w-full max-w-7xl mx-auto pb-10">
        
        <!-- Header (Optional context) -->
        <div class="mb-8 flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Financial Overview</h1>
                <p class="text-gray-500 mt-1">Real-time cashflow metrics</p>
            </div>
            <div class="text-sm text-gray-400 font-medium bg-white px-4 py-2 rounded-full border border-gray-100 shadow-sm">
                Dec 2024
            </div>
        </div>

        <!-- Top KPIs -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            
            <!-- Card 1 -->
            <div class="card-aesthetic bg-white p-6 rounded-[20px] relative overflow-hidden group">
                <!-- Decorative blurred glow in background -->
                <div class="absolute -right-6 -top-6 w-24 h-24 bg-teal-50 rounded-full blur-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                
                <div class="flex justify-between items-start mb-5 relative z-10">
                    <span class="text-gray-500 text-sm font-semibold tracking-wide uppercase">Available Balance</span>
                    <div class="p-2.5 bg-teal-50 rounded-xl border border-teal-100/50">
                        <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                    </div>
                </div>
                <h3 class="text-4xl font-bold text-gray-900 mt-1 tracking-tight">$75,876<span class="text-gray-400 text-2xl font-medium">.00</span></h3>
                <div class="flex items-center gap-2 mt-4">
                    <div class="flex items-center justify-center w-5 h-5 rounded-full bg-green-100">
                        <svg class="w-3 h-3 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
                    </div>
                    <span class="text-green-600 text-sm font-semibold">12%</span>
                    <span class="text-gray-400 text-sm">vs last month</span>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card-aesthetic bg-white p-6 rounded-[20px] relative overflow-hidden group">
                 <div class="absolute -right-6 -top-6 w-24 h-24 bg-blue-50 rounded-full blur-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

                <div class="flex justify-between items-start mb-5 relative z-10">
                    <span class="text-gray-500 text-sm font-semibold tracking-wide uppercase">Total Inflows</span>
                    <div class="p-2.5 bg-blue-50 rounded-xl border border-blue-100/50">
                        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                    </div>
                </div>
                <h3 class="text-4xl font-bold text-gray-900 mt-1 tracking-tight">$15,876<span class="text-gray-400 text-2xl font-medium">.00</span></h3>
                <div class="flex items-center gap-2 mt-4">
                     <div class="flex items-center justify-center w-5 h-5 rounded-full bg-green-100">
                        <svg class="w-3 h-3 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
                    </div>
                    <span class="text-green-600 text-sm font-semibold">17%</span>
                    <span class="text-gray-400 text-sm">vs last month</span>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="card-aesthetic bg-white p-6 rounded-[20px] relative overflow-hidden group">
                 <div class="absolute -right-6 -top-6 w-24 h-24 bg-orange-50 rounded-full blur-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

                <div class="flex justify-between items-start mb-5 relative z-10">
                    <span class="text-gray-500 text-sm font-semibold tracking-wide uppercase">Total Outflows</span>
                    <div class="p-2.5 bg-orange-50 rounded-xl border border-orange-100/50">
                        <!-- Changed icon color to match card logic -->
                        <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                    </div>
                </div>
                <h3 class="text-4xl font-bold text-gray-900 mt-1 tracking-tight">$5,876<span class="text-gray-400 text-2xl font-medium">.00</span></h3>
                <div class="flex items-center gap-2 mt-4">
                     <div class="flex items-center justify-center w-5 h-5 rounded-full bg-red-100">
                        <svg class="w-3 h-3 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
                    </div>
                    <span class="text-red-500 text-sm font-semibold">12%</span>
                    <span class="text-gray-400 text-sm">vs last month</span>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
            <!-- Main Chart -->
            <div class="lg:col-span-2 card-aesthetic bg-white p-8 rounded-[24px]">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-gray-900">Cashflow Analysis</h3>
                    <button class="text-sm font-medium text-gray-500 hover:text-gray-900 bg-gray-50 hover:bg-gray-100 px-3 py-1.5 rounded-lg transition-colors">Export PDF</button>
                </div>
                <div style="position: relative; height: 300px; width: 100%;">
                    <canvas id="businessMainChart"></canvas>
                </div>
            </div>
            
            <!-- Donut Chart -->
            <div class="card-aesthetic bg-white p-8 rounded-[24px] flex flex-col justify-between">
                <h3 class="text-xl font-bold text-gray-900 mb-2">Outflows Breakdown</h3>
                
                <div class="relative py-4" style="height: 220px; width: 100%; display:flex; justify-content:center;">
                    <canvas id="businessDonutChart"></canvas>
                    <!-- Center Text Absolute Position -->
                    <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                        <span class="text-xs text-gray-400 font-medium uppercase tracking-wider">Total</span>
                        <span class="text-2xl font-bold text-gray-900">$18K</span>
                    </div>
                </div>

                <div class="mt-4 space-y-4">
                    <div class="flex justify-between items-center p-3 rounded-xl bg-gray-50 border border-gray-100 hover:border-gray-200 transition-colors cursor-default group">
                        <div class="flex items-center gap-3">
                            <div class="w-2.5 h-2.5 rounded-full bg-slate-800 ring-2 ring-slate-200"></div>
                            <span class="text-sm font-medium text-gray-600 group-hover:text-gray-900">Vendor Payments</span>
                        </div>
                        <span class="font-bold text-gray-900 text-sm">$9,450</span>
                    </div>
                    <div class="flex justify-between items-center p-3 rounded-xl bg-gray-50 border border-gray-100 hover:border-gray-200 transition-colors cursor-default group">
                        <div class="flex items-center gap-3">
                            <div class="w-2.5 h-2.5 rounded-full bg-teal-500 ring-2 ring-teal-200"></div>
                            <span class="text-sm font-medium text-gray-600 group-hover:text-gray-900">Salary</span>
                        </div>
                        <span class="font-bold text-gray-900 text-sm">$8,600</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Script to render charts (Purely for visualization) -->
    <script>
        // Common Chart Defaults
        Chart.defaults.font.family = "'Afacad', sans-serif";
        Chart.defaults.color = '#94a3b8';
        
        // Main Line Chart
        const ctxMain = document.getElementById('businessMainChart').getContext('2d');
        
        // Gradient for the chart
        const gradient = ctxMain.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(13, 148, 136, 0.2)'); // Teal
        gradient.addColorStop(1, 'rgba(13, 148, 136, 0)');

        new Chart(ctxMain, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Cashflow',
                    data: [12000, 19000, 15000, 25000, 22000, 30000],
                    borderColor: '#0f766e', // Teal 700
                    backgroundColor: gradient,
                    borderWidth: 3,
                    pointBackgroundColor: '#ffffff',
                    pointBorderColor: '#0f766e',
                    pointBorderWidth: 2,
                    pointRadius: 6,
                    pointHoverRadius: 8,
                    fill: true,
                    tension: 0.4 // Smooth curve
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#f1f5f9',
                            borderDash: [5, 5]
                        },
                        border: { display: false }
                    },
                    x: {
                        grid: { display: false },
                        border: { display: false }
                    }
                }
            }
        });

        // Donut Chart
        const ctxDonut = document.getElementById('businessDonutChart').getContext('2d');
        new Chart(ctxDonut, {
            type: 'doughnut',
            data: {
                labels: ['Vendor', 'Salary'],
                datasets: [{
                    data: [55, 45],
                    backgroundColor: [
                        '#1e293b', // Slate 800
                        '#14b8a6'  // Teal 500
                    ],
                    borderWidth: 0,
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '75%', // Thinner donut
                plugins: {
                    legend: { display: false }
                }
            }
        });
    </script>
</body>
</html>
